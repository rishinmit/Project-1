<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">THE WEATHER FORECASTER</h1>
    <div align="center">
        <form id="weatherForm">
            <label for="city">ENTER THE CITY NAME:</label>
            <input type="text" id="city" placeholder="ex. Mexico">
            <br><br>
            <input type="submit" id="submit" value="Get Weather">
        </form>
    </div>
    <div align="center">
        <h2>Temperature: <span id="feelslike_c"></span>°C</h2>
        <h2>Dew Point: <span id="dewpoint_c"></span>°C</h2>
        <h2>Humidity: <span id="humidity"></span>%</h2>
        <h2>Wind Speed: <span id="wind_kph"> </span>km/h</h2>
        <h2>Wind Direction: <span id="wind_dir"> </span></h2>
        <h2>Pressure: <span id="pressure_mb"></span></h2>
        <h2>Date and Time: <span id="localtime"></span></h2>
        <h2>Region: <span id="region"></span></h2>    </div>
    <script src="script.js"></script>
</body>
</html>
